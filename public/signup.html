<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Login/Signup</title>
</head>

<body>
	<div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab">
				<a class="active" href="#signup-tab-content">Sign Up</a>
			</h3>
			<h3 class="login-tab">
				<a href="#login-tab-content">Login</a>
			</h3>
		</div>
		<!--.tabs-->

		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="signup-form">
					<input type="email" class="input" name="username" autocomplete="off" placeholder="User name">
					<input type="text" class="input" name="name" autocomplete="off" placeholder="Name">
					<input type="password" class="input" name="password" autocomplete="off" placeholder="Password">
					<input id="sign-up" type="submit" class="button" value="Sign Up">
				</form>
				<!--.login-form-->
				<div class="help-text">
					<p>By signing up, you agree to our</p>
					<p>
						<a href="#">Terms of service</a>
					</p>
				</div>
				<!--.help-text-->
			</div>
			<!--.signup-tab-content-->

			<div id="login-tab-content">
				<form class="login-form">
					<input type="text" class="input" name="username" autocomplete="off" placeholder="Email or Username">
					<input type="password" class="input" name="password" autocomplete="off" placeholder="Password">
					<!-- <input type="checkbox" class="checkbox" id="remember_me"> -->
					<!-- <label for="remember_me">Remember me</label> -->

					<input id="login" type="submit" class="button" value="Login">
				</form>
				<!--.login-form-->
				<div class="help-text">
					<p>
						<a href="#">Forget your password?</a>
					</p>
				</div>
				<!--.help-text-->
			</div>
			<!--.login-tab-content-->
		</div>
		<!--.tabs-content-->
	</div>
	<!--.form-wrap-->

	<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
